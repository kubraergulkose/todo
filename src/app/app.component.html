<div class="container">
  <div class="row justify-content-center">

          <div class="input-group">
              <input type="text" #todoText class="form-control">
              <div class="input-group-append">
                  <button style="background-color: white" type="button" class="btn btn-success" (click)="addItem(todoText.value); todoText.value='';">Add</button>
              </div>
          </div>



          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th></th>
                      <th>Description</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                 <tr *ngFor="let item of getItems(); let i= index">
                     <td>{{ i+1 + " : "}}</td>
                     <td  [ngClass]="{'td-overline': item.action == true}" > {{ item.description }}</td>
                     <td>
                         <input type="checkbox" [(ngModel)]="item.action">
                     </td>
                     <td [ngSwitch]="item.action">
                      <span *ngSwitchCase="true">
                          Yes
                      </span>
                      <span *ngSwitchCase="false">
                          No
                      </span>
                  </td>
                 </tr>
              </tbody>
          </table>


  </div>
</div>
